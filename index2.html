
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Web Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #1e1e2f;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: linear-gradient(90deg, #3a3a5a, #2c2c47);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-weight: 700;
        }

        header .login {
            font-weight: 600;
            color: #fff;
            text-decoration: none;
            background-color: #ff6f61;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header .login:hover {
            background-color: #e65d53;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .card {
            background-color: #2a2a3e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
            margin-bottom: 2rem;
        }

        .card h2 {
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: 600;
        }

        input, select, button {
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        input, select {
            background-color: #3a3a5a;
            color: #fff;
            border: 1px solid #444;
            transition: border 0.3s;
        }

        input:focus, select:focus {
            border: 1px solid #ff6f61;
        }

        button {
            background-color: #ff6f61;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e65d53;
        }

        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .summary-table th, .summary-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        .summary-table th {
            background-color: #3a3a5a;
        }

        .summary-table tr:hover {
            background-color: #333;
        }

        .notification {
            background-color: #ff6f61;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            color: #fff;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <header>
        <h1>Wallet Web Application</h1>
        <a href="#" class="login">Login</a>
    </header>
    <div class="container">
        <div class="card">
            <h2>Add Transaction</h2>
            <form>
                <label for="account">Account:</label>
                <select id="account">
                    <option>Bank Account</option>
                    <option>Mobile Money</option>
                    <option>Cash</option>
                </select>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount">

                <label for="category">Category:</label>
                <select id="category">
                    <option>Food</option>
                    <option>Transport</option>
                    <option>Shopping</option>
                </select>

                <label for="subcategory">Subcategory:</label>
                <input type="text" id="subcategory" placeholder="Enter subcategory">

                <label for="description">Description:</label>
                <input type="text" id="description" placeholder="Enter description">

                <button type="submit">Add Transaction</button>
            </form>
        </div>

        <div class="card">
            <h2>Transaction Summary</h2>
            <table class="summary-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Total Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Food</td>
                        <td>$100</td>
                    </tr>
                    <tr>
                        <td>Transport</td>
                        <td>$50</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="notification">
            Budget exceeded! Please review your expenses.
        </div>
    </div>
</body>

</html>
